<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <legend><b>Registration Form</b></legend>

        <label for="name">Name: </label>
        <input type="text" name="name"><br>

        <label for="email">Email: </label>
        <input type="email" name="email"><br>

        <label for="password">Password: </label>
        <input type="password" name="password"><br>

        <label for="gender">Gender: </label><br>
        <input type="radio" name="delivery">Male
        <input type="radio" name="delivery">Female<br>

        <label for="hobbies">Hobbies: </label><br>
        <input type="checkbox" name="hobbies">Sports
        <input type="checkbox" name="hobbies">Music
        <input type="checkbox" name="hobbies">Reading<br>

        <label for="country">Country: </label>
        <select id="country" name="country">
            <option>USA</option>
            <option>Mongolia</option>
            <option>Japan</option>
        </select><br>

        <label>Bio: </label>
        <textarea name="bio" rows="5" cols="20"></textarea><br>

        <button type="submit">Register</button>
    </form>
